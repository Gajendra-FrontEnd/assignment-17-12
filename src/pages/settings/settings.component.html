<div class="settings-container">
  <h3>Application Settings</h3>

  <div class="setting-options">
    <mat-form-field class="form-field">
      <mat-label>Application Data Format</mat-label>
      <mat-select [(ngModel)]="selectedLanguage" name="food" (ngModelChange)="onLanguageChange()">
        @for (lang of languages; track lang) {
          <mat-option [value]="lang.code">{{ lang.name }}</mat-option>
        }
      </mat-select>
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Application Data Format</mat-label>
      <mat-select [(ngModel)]="selectedDate" name="food" (ngModelChange)="onDateChange()">
        @for (date of dateFormats; track date) {
          <mat-option [value]="date.value">{{ date.viewValue }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  </div>
</div>
