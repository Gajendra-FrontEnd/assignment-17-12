<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      <div class="panel-title">
        <span>{{ user().name }}</span>
        <button mat-icon-button class="delete-btn" (click)="onDelete($event)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </mat-panel-title>
  </mat-expansion-panel-header>
  <div>
    <ul>
      <li><b>Address:</b> {{ user().address.suite + ', ' + user().address.street + ', ' + user().address.city + ', ' + user().address.zipcode }}</li>
      <li><b>Company:</b> {{ user().company.name }}</li>
      <li><b>Phone:</b> {{ user().phone }}</li>
      <li><b>Email:</b> {{ user().email }}</li>
      <li><b>Website:</b> {{ user().website }}</li>
    </ul>
  </div>
</mat-expansion-panel>
